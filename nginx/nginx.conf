user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
	# Weather Report Reverse Proxy
    server {
        listen 80;
         server_name localhost 127.0.0.1;
         location / {
            proxy_pass          http://basicservices:8000;
            proxy_set_header    X-Forwarded-For $remote_addr;
         }
     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }
    }

    server {
        listen 80;
         server_name  api.keyos.digital;
         location / {
            proxy_pass          http://basicservices:8000;
            proxy_set_header    X-Forwarded-For $remote_addr;
         }
     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }
    }

    server {
        listen 443 ssl http2;
        server_name localhost 127.0.0.1;

        # SSL code
        ssl_certificate /etc/nginx/ssl/live/www.keyos.digital/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/www.keyos.digital/privkey.pem;
      
        location / {
            proxy_pass          http://basicservices:8000;
            proxy_set_header    X-Forwarded-For $remote_addr;
         }
    }


}
