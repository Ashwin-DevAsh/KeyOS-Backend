version: "3"

services:
  basicservices:
    build: BasicServices
    ports:
      - 8000:8000

  console:
    build: Console
    ports:
      - 3000:80

  reverse-proxy:
    build: nginx
    depends_on: [basicservices, console]
    ports:
      - 80:80
      - 443:443

    volumes:
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot

